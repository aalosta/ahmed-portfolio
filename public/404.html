<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      const pathSegmentsToKeep = 0;
      
      const l = window.location;
      l.replace(
        `${l.protocol}//${l.hostname}${l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')}/#/${l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~')}?${l.search.slice(1).replace(/&/g, '~and~')}`
      );
    </script>
  </head>
  <body>
    <p>If you are not redirected immediately, <a href="/index.html">click here</a>.</p>
  </body>
</html>
